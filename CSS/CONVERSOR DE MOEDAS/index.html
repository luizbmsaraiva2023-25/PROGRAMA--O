<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js"></script>
    <title>DevClub - Convert Money </title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-DevClub-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="imput-currency" placeholder="R$ 10.000,00">
        </label>


        <button class="convert-button">Converter</button>

        <section>

            <div class="caixa1">
                <img src="assets/brasil 2.png" alt="bandeira do brasil" margin-left="1px">
                <p class="moeda">Real</p>
                <p class="valor-moeda">R$ 0,00</p>
            </div>

            <img class="seta" src="./assets/Vector.png" alt="seta de conversão">

            <div class="caixa2">
                <img src="assets/estados-unidos (1) 1.png" alt="bandeira dos estado unidos">
                <p class="moeda">Dólar</p>
                <p class="valor-moeda">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

</html>
